<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:fragment = "head">
<meta charset="UTF-8" />
<title
	th:text=" 'Spring Boot: MVC + Thymeleaf + Data JPA - ' + ${titulo}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" th:href="@{/css/catalogo.css}">
<link rel="stylesheet" th:href="@{/css/creditly.css}" type="text/css" media="all" />
<link rel="stylesheet" th:href="@{/css/easy-responsive-tabs.css}" type="text/css" media="all" />
</head>
<body>

	<header th:fragment="header">
		
		
		<div class="alert alert-success" th:if="${success != null}" th:text = "${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}" th:text = "${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}" th:text = "${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}" th:text = "${info}"></div>

	</header>

	<div class="container"></div>

	<footer th:fragment="footer" class="container">

		<p>
			Power by <a href="https://https://spring.io/projects/spring-boot/">Spring
				Boot</a> y <a href="http://thymeleaf.org">Thymeleaf</a>.
		</p>
		<p>
			Este proyecto fue desarrollado en Spring Tool Suite 4, Alejandro
			Correa Rodríguez.<br />&copy;Company 2017 Inc.Todos los derechos
			reservados.Términos y condiciones de uso y privacidad.<br />
		</p>

		<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
		<script	th:src="@{/js/popper.min.js}"></script>
		<script	th:src="@{/js/bootstrap.min.js}"></script>
		<script	th:src="@{/js/creditly.js}"></script> 
		<script	th:src="@{/js/creditly2.js}"></script> 
		

	</footer>
</body>
</html>
